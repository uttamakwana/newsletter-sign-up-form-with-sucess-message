<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you for subscribing!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="thank-you-body">
    <form class="thank-you-card" id="form-2">
      <div class="svg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 64 64"
        >
          <defs>
            <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
              <stop offset="0%" stop-color="#FF6A3A" />
              <stop offset="100%" stop-color="#FF527B" />
            </linearGradient>
          </defs>
          <g fill="none">
            <circle cx="32" cy="32" r="32" fill="url(#a)" />
            <path
              stroke="#FFF"
              stroke-width="4"
              d="m18.286 34.686 8.334 7.98 19.094-18.285"
            />
          </g>
        </svg>
      </div>
      <h1>Thanks for subscribing!</h1>
      <p>
        A confirmation email has been sent to
        <span id="email-placeholder"></span>. Please open it and click the
        button inside to confirm your subscription
      </p>
      <div class="card-button">
        <button type="submit">Dismss message</button>
      </div>
    </form>

    <script>
      const form2 = document.querySelector("#form-2");
      const emailSpan = document.querySelector("#email-placeholder");
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");

      if (email) {
        emailSpan.innerText = email;
      }
      form2.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
